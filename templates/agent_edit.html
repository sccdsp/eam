{% extends 'base.html' %}
{% block content %}
<div class="content-wrapper">
  <section class="content-header">
    <h1>Agent 编辑</h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Agent</li>
    </ol>
  </section>
  <section class="content">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">编辑 Agent</h3>
        <div class="box-tools pull-right">
          <a href="{% url 'agent_list' %}" class="btn btn-default btn-sm">返回列表</a>
        </div>
      </div>
      <div class="box-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">保存</button>
          <a href="{% url 'agent_list' %}" class="btn btn-default">取消</a>
        </form>
      </div>
      <div class="box-footer">Footer</div>
    </div>
  </section>
</div>
{% endblock %}
